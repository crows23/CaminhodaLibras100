
<!DOCTYPE html>
<html>
<head>
	<title>Sobre</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/modelo.css">
	<link rel="stylesheet" type="text/css" href="../css/telas_sobre/sobre2.css">
	<link rel="stylesheet" type="text/css" href="../css/popups.css">
	<link rel="stylesheet" type="text/css" href="../css/popup_encerrar_partida/popup_encerrar_partida.css">
	<script type="text/javascript" src="../js/functions_jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="tela_principal">
			<div id="conteudo">
				<div id="cabecalhoTela">
					<header>
						<h1> Sobre </h1>
					</header>
				</div>

				<div id="containerSobre">
					<header>
						<h1> A equipe </h1>
					</header>

					<div id="explicacaoSobre">
						<figure>
							<img src="../img/logo.png" />
						</figure>

						<div id="textoExplicativo">
							<h2> Grupo Crows </h2>
							<p> Equipe responsável pela adaptação digital do jogo "Caminho da Libras". </p>
							<p> Clique nos botões ao lado para informações dos membros. </p>
							<p> </p>
						</div>
					</div>

					<div id="espacoBotoes">
						<input type="button" value="" name="e">
						<input type="button" value="B" name="b">
						<input type="button" value="J" name="j">
						<input type="button" value="M" name="m">
						<input type="button" value="R" name="r">
						<input type="button" value="V" name="v">
					</div>
				</div>

				<figure id="iconeBotaoVoltar">
					<img src="" alt="" />
				</figure>
				<div id="botaoVoltar">
					<input type="button" value="Voltar">
				</div>
				
				<figure id="iconeBotaoProximo">
					<img src="" alt="" />
				</figure>
				<div id="botaoProximo">
					<input type="button" value="Avançar">
				</div>

				<div id="etapas">
					<div id="etapa1"> <span>1</span> </div>
					<div id="etapa2"> <span>2</span> </div>
					<div id="etapa3"> <span>3</span> </div>
				</div>

				<div id="botaoSair">
					<input type="button" value="Menu inicial">
				</div>

				<div class="fundoPopup"></div>

				<div id="popupSair">
					<div id="cabecalhoPopupSair">
						<header>
							<h2> Voltar ao menu </h2>
						</header>
					</div>

					<div id="textoPopupSair">
						<p> Tem certeza que deseja <br> voltar ao menu inicial? </p>

					</div>

					<div id="botaoSimPopupSair">
						<input type="button" value="Sim">
					</div>

					<div id="botaoNaoPopupSair">
						<input type="button" value="Não">
					</div>
				</div>
			</div>
		</div>
		<div id="fechar_container_left"></div>
		<div id="fechar_container_top"></div>
		<div id="fechar_container_right"></div>
		<div id="fechar_container_bottom"></div>
	</div>
</body>
<script src="../js/function_centralizar_tela_principal.js"></script>
<script src="../js/function_transicao_telas.js"></script>
<script src="../js/function_abrir_popup_encerrar_partida.js"></script>
<script src="../js/functions_sobre/function_bt_voltar_sobre2.js"></script>
<script src="../js/functions_sobre/function_bt_prosseguir_sobre2.js"></script>
<script src="../js/functions_sobre/function_hovers_clicks_bts_sobre.js"></script>
<script src="../js/function_mover_background.js"></script>
</html>
